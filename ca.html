<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Ads Submission</title>
    <style>
        body {
            font-family: 'Tahoma', Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
            display: none; /* Hide the default file input */
        }

        .custom-file-upload,
        input[type="submit"] {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        .custom-file-upload {
            background-color: #4CAF50;
        }

        .custom-file-upload:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: orange;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

    <h1>Creator Ads Beta</h1>

    <form action="mailto:ryanshansingh@gmail.com" method="post" enctype="text/plain">
        <label for="userEmail">Your Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <label for="adImage">Upload Ad Image:</label>
        <label for="file-upload" class="custom-file-upload">Choose File</label>
        <input type="file" id="file-upload" name="adImage" accept="image/*" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
